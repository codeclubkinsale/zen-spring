eureka:
  client:
    fetch-registry: false
    register-with-eureka: false
  instance:
    hostname: localhost
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        tool:
          hbm2ddl: DEBUG
spring:
  application:
    name: belt-service
  cloud:
    config:
      enabled: false
  data:
    mongodb:
      uri: mongodb://localhost:27017/belt-service
  datasource:
    url: jdbc:h2:mem:belts
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
server:
  error:
    include-exception: true
    include-stacktrace: always
  port: 8082